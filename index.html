<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola Portatil</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="body">

        <div class="ds top">
            <div class="grid">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="screen">
                <div class="screenBorder" id="screenBorderTop"></div>
            </div>
            <div class="grid">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>

        <div class="ds middle">
            <div class="leftSide"></div>
            <div class="divMIC">
                <div class="divMIC1"></div>
                <div class="divMIC2">MIC.</div>
            </div>
            <div class="rightSide">
                <div class="greyLight"></div>
                <div class="greenLight"></div>
            </div>
        </div>

        <div class="ds bottom">
            <div class="cross"></div>
            <div class="screen">
                <div class="screenBorder"></div>
            </div>
            <div class="buttons">
                <div class="containerButtons">
                    <div class="buttonX">
                        <div class="XYAB"><p>X</p></div>
                    </div>
                    <div class="buttonYA">
                        <div class="XYAB"><p>Y</p></div>
                        <div class="XYAB"><p>A</p></div>
                    </div>
                    <div class="buttonB">
                        <div class="XYAB"><p>B</p></div>
                    </div>
                </div>
                <div class="containerStartSelect">
                    <div class="buttonsStartSelect"> 
                        <div class="startSelect"></div>   
                        <div><p class="startSelectFont">START</p></div>                 
                    </div>  
                    <div class="buttonsStartSelect">
                        <div class="startSelect"></div>
                        <div><p class="startSelectFont">SELECT</p></div>
                    </div>   
                </div>
            </div>
        </div>
</body>
</html>
