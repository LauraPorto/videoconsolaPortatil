<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoconsola Portatil</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="body">

        <div class="ds top">
            <div class="grid">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
            <div class="screen"></div>
            <div class="grid">
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
                <div class="punto"></div>
            </div>
        </div>



        <div class="ds middle">
            <div class="leftSide"></div>
            <div class="divMIC">
                <div class="divMIC1"></div>
                <div class="divMIC2">MIC.</div>
            </div>
            <div class="rightSide">
                <div class="greyLight"></div>
                <div class="greenLight"></div>
            </div>
        </div>



        <div class="ds bottom">
            <div class="cross"></div>
            <div class="screen"></div>
            <div class="buttons1">
                <div class="buttonA">
                    <div><p>A</p></div>
                </div>
                <div class="buttonB">
                    <div><p>B</p></div>
                </div>
                <div class="buttonX">
                    <div><p>X</p></div>
                </div>
                <div class="buttonY">
                    <div><p>Y</p></div>
                </div>
            </div>

            <div class="buttonsStartSelect">
                <div class="buttonsStartSelect2"> 
                    <div class="buttonSS"></div>   
                    <div class="buttonName"><p>START</p></div>                 
                </div>  
                <div class="buttonsStartSelect2">
                    <div class="buttonSS"></div>
                    <div class="buttonName"><p>SELECT</p></div>
                </div>   
            </div>
        </div>
    </div>
</body>
</html>
